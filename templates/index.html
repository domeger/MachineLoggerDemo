<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    var socket = io();
    
    socket.on('connect', function() {
        console.log('Connected to server');
    });
    
    socket.on('metrics_update', function(data) {
        console.log('Received metrics:', data);
        
        document.getElementById('write-time').textContent = data.write_time.toFixed(2) + ' ms';
        document.getElementById('write-avg').textContent = data.write_avg.toFixed(2) + ' ms';
        document.getElementById('write-95th').textContent = data.write_95th.toFixed(2) + ' ms';
        document.getElementById('read-time').textContent = data.read_time.toFixed(2) + ' ms';
        document.getElementById('read-avg').textContent = data.read_avg.toFixed(2) + ' ms';
        document.getElementById('read-95th').textContent = data.read_95th.toFixed(2) + ' ms';
    });
    
    socket.on('connect_error', function(error) {
        console.error('Connection error:', error);
    });
</script>
